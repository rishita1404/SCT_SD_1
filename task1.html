<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a6b7c, #5d7a65);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .converter {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #2c5530;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #5a8a62;
      outline: none;
    }

    select {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: white;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    select:focus {
      border-color: #5a8a62;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #6c9bcf, #5a8a62);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(135deg, #5a8a62, #4a7556);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #333;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ddd;
    }

    .result.show {
      background: #e8f5e8;
      border-color: #8db98d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>üå°Ô∏è Temperature Converter</h1>
    
    <div class="input-group">
      <input type="number" id="temp" placeholder="Enter temperature value" step="any">
      <select id="unit">
        <option value="Celsius">Celsius (¬∞C)</option>
        <option value="Fahrenheit">Fahrenheit (¬∞F)</option>
        <option value="Kelvin">Kelvin (K)</option>
      </select>
    </div>
    
    <button onclick="convert()">Convert Temperature</button>
    
    <div class="result" id="result">
      Enter a temperature to see conversions
    </div>
  </div>

  <script>
    function convert() {
      var temp = parseFloat(document.getElementById("temp").value);
      var unit = document.getElementById("unit").value;
      var resultDiv = document.getElementById("result");
      
      if (isNaN(temp)) {
        resultDiv.innerHTML = "Please enter a valid number!";
        resultDiv.className = "result";
        return;
      }
      
      var result = "";
      
      if (unit === "Celsius") {
        var fahrenheit = (temp * 9/5) + 32;
        var kelvin = temp + 273.15;
        result = fahrenheit.toFixed(1) + "¬∞F<br>" + kelvin.toFixed(1) + "K";
      } 
      else if (unit === "Fahrenheit") {
        var celsius = (temp - 32) * 5/9;
        var kelvin = celsius + 273.15;
        result = celsius.toFixed(1) + "¬∞C<br>" + kelvin.toFixed(1) + "K";
      } 
      else if (unit === "Kelvin") {
        var celsius = temp - 273.15;
        var fahrenheit = (celsius * 9/5) + 32;
        result = celsius.toFixed(1) + "¬∞C<br>" + fahrenheit.toFixed(1) + "¬∞F";
      }
      
      resultDiv.innerHTML = result;
      resultDiv.className = "result show";
    }

    // Allow Enter key to convert
    document.getElementById("temp").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        convert();
      }
    });
  </script>
</body>
</html>
